<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="contato.css">
    <title>Contato</title>
</head>
<body>

    <fieldset>
        <legend>Entre em contato</legend>
        <br>

        <label for="sel-contato"> <b>Assunto:</b></label>
       
        <select name="sel-contato" id="sel-contato">
            <option value="suporte">Suporte</option>
            <option value="sugestao" selected>Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>

        <br>
        <br>
        <br>

        <label for="nomecompleto"><b>Nome Completo:
            <br>
        </b></label>
        <input type="text" name="nomecompleto" id="nomecompleto" placeholder="Nome Completo">

        <br>
        <br>

        <label for="emailcontato"><b>Email:
            <br>
        </b></label>
        <input type="email" name="emailcontato" id="emailcontato" placeholder="email@seudominio.com">

        <br>
        <br>

        <label for="mensagemcontato"><b>Mensagem:
            <br>
        </b></label>
        
        <textarea name="mensagemcontato" id="mensagemcontato" cols="30" rows="10"></textarea>

        <br>
        <br>
        <input type="checkbox"> Aceito receber novidades por email
        <br>
        <br>
        <br>

        <button>Enviar</button>
    </fieldset>
</body>
</html>
